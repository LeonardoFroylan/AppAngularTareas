<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light-gray">


  <div class="card shadow-lg border-0 card-custom-width">


    <div class="card-header bg-custom-blue text-white p-4 text-center border-0">
      <h1 class="fw-bold mb-0 display-6">Mis Tareas</h1>
      <small class="text-white-50">Organiza tu día, despeja tu mente</small>
    </div>

    <div class="card-body p-4">

      <!-- Inicio del Formulario -->
      <form (ngSubmit)="addTodo()" #todoForm="ngForm" class="mb-4 position-relative">
        <div class="input-group input-group-lg shadow-sm rounded-pill overflow-hidden bg-white">

          <input
            type="text"
            class="form-control border-0 ps-4"
            placeholder="¿Qué necesitas hacer hoy?"
            [(ngModel)]="newTodo"
            name="todo"
            required
            autocomplete="off">

          <!-- Botón: Naranja -->
          <button
            class="btn btn-custom-orange px-4 text-white"
            type="submit"
            [disabled]="!newTodo"
            title="Agregar tarea">
            <i class="bi bi-plus-lg fs-4"></i>
          </button>
        </div>

        <!-- Mensaje de error flotante -->
        @if (errorMsg) {
          <div class="text-danger small mt-2 ms-3 fw-bold animate__animated animate__fadeIn">
            <i class="bi bi-exclamation-circle me-1"></i> {{ errorMsg }}
          </div>
        }
      </form>

      <!-- Lista de Tareas -->
      <div class="list-group list-group-flush">

        <!-- Estado vacío -->
        @if (todoArray.length === 0) {
          <div class="text-center py-5 text-muted">
            <i class="bi bi-clipboard-check display-1 opacity-25"></i>
            <p class="mt-3 mb-0">¡Todo limpio! No tienes pendientes.</p>
          </div>
        }

        <!-- Items de la lista -->
        @for (item of todoArray; track item; let i = $index) {
          <div class="list-group-item d-flex justify-content-between align-items-center border-0 mb-2 rounded shadow-sm bg-white p-3 item-animado">
            <div class="d-flex align-items-center gap-3 text-truncate">
              <div class="vr bg-primary opacity-100 vertical-marker"></div>
              <span class="lead fs-6 text-dark">{{ item }}</span>
            </div>

            <!--Boton de Eliminacion-->
            <button
              (click)="deleteItem(i)"
              class="btn btn-outline-danger btn-sm border-0 rounded-circle"
              title="Eliminar">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        }
      </div>

      <!-- Footer -->
      <div class="card-footer bg-white border-0 pt-3 text-muted d-flex justify-content-between small">
        <span><i class="bi bi-list-task me-1"></i> Total: {{ todoArray.length }}</span>
        <span>Mi Aplicacion en Angular</span>
      </div>

    </div>
  </div>
</div>
